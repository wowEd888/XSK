        <div class="NewSearch__StyledSearchWrapper-pkxwmu-0 eJRnwy">

                <svg width="22" height="18" viewBox="0 0 22 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" clip-rule="evenodd" d="M11 0L0 6L4 8.18V14.18L11 18L18 14.18V8.18L20 7.09V14H22V6L11 0ZM17.82 6L11 9.72L4.18 6L11 2.28L17.82 6ZM11 15.72L16 12.99V9.27L11 12L6 9.27V12.99L11 15.72Z" fill="#151515" data-testid="GRAD_CAP_PATH_TESTID">

        <ul class="list-group">
            {% for teacher in teachers %}
                <li class="list-group-item">
                    <a href="{{ url_for('teacher', teacher_id=teacher.id) }}">
